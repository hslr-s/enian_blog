<!-- 标签模板 -->
<div class="fly-panel">
    <h3 class="fly-panel-title">常用标签</h3>
    <div class="fly-panel-main fly-list-static">
        {{range .LabelData}}
        <a class="blog-tags blog-tags-right layui-btn layui-btn-sm {{.StyleClass}}"
            href="/search/tag/{{.Id}}">{{.Name}}</a>
        {{end}}
    </div>

</div>
