<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{.HeaderData.Title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- 网页介绍 文章的介绍-->
  {{if .HeaderData.Description }}
  <meta name="description" content="{{.HeaderData.Description}}"/>
  {{end}}

  <!-- 网页关键字 文章的关键字 加入标签-->
  {{if .HeaderData.Keywords }}
  <meta name="keywords" content="{{.HeaderData.Keywords}}" />
  {{end}}

  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/global.css">
  <!-- <link rel="stylesheet" href="/static/css/main.css"> -->
</head>
<body style="overflow: hidden;">

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <ul class="layui-nav fly-nav layui-hide-xs">

      <!-- 头部标题列表 -->
      {{range .HeaderData.HeaderList}}
      <li class="layui-nav-item {{if eq $.HeaderMenuCheck .ID}} layui-this {{end}}">
        <a href="{{.Href}}">{{.Html}}</a>
      </li>
      {{end}}
    </ul>


    <ul class="layui-nav fly-nav-mobile">
      <li class="layui-nav-item">
        <a></i>{{.HeaderData.Title}}</a>
      </li>
    </ul>
    
    <ul class="layui-nav fly-nav-user fly-nav-mobile">
      <li class="layui-nav-item">
        <a class="fly-nav-avatar" href="javascript:;">
          <div>
            <i class="layui-icon" style="color: white;font-size: 25px">&#xe653;</i>
          </div>
        </a>
        <dl class="layui-nav-child">
          <!-- 头部标题 手机端 -->
          {{range .HeaderData.HeaderList}}
            <dd><a href="{{.Href}}" style="text-align: center;">{{.Html}}</a></dd>
          {{end}}
        </dl>
      </li>
      
    </ul>
  </div>
</div>
