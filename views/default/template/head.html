<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{.Global.Title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {{if .IsContent}}
  {{else}}
  <!-- 网页介绍 文章的介绍-->
  {{if .Seo.Description }}
  <meta name="description" content="{{.Seo.Description}}" /> {{end}}
  <!-- 网页关键字 文章的关键字 加入标签-->
  {{if .Seo.Keywords }}
  <meta name="keywords" content="{{.Seo.Keywords}}" /> {{end}}
  {{end}}
  <link rel="stylesheet" href="/static/layui/css/layui.css?v=version_0.1">
  <link rel="stylesheet" href="/static/css/global.css?v=version_0.1">
  <!-- <link rel="stylesheet" href="/static/css/main.css?v=version_0.1"> -->
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body style="overflow: hidden;">

  <div class="fly-header layui-bg-black">
    <div class="layui-container">
      <ul class="layui-nav fly-nav layui-hide-xs">
        <!-- 头部标题列表 -->
        {{range .MenuBarList}}
        <li class="layui-nav-item {{if .IsCurrent}} layui-this {{end}}">
          <a href="{{.Url}}">{{.Title}}</a>
        </li>
        {{end}}
      </ul>


      <ul class="layui-nav fly-nav-mobile">
        <li class="layui-nav-item">
          <a></i>{{.Global.Title}}</a>
        </li>
      </ul>

      <ul class="layui-nav fly-nav-user fly-nav-mobile">
        <li class="layui-nav-item">
          <a class="fly-nav-avatar" href="javascript:;">
            <div>
              <i class="layui-icon" style="color: white;font-size: 25px">&#xe653;</i>
            </div>
          </a>
          <dl class="layui-nav-child">
            <!-- 头部标题 手机端 -->
            {{range .MenuBarList}}
            <dd><a href="{{.Url}}" style="text-align: center;">{{.Title}}</a></dd>
            {{end}}
          </dl>
        </li>

      </ul>
    </div>
  </div>
