<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{.HeaderData.Title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {{if .HeaderData.Description }}
  <meta name="description" content="{{.HeaderData.Description}}" /> {{end}}
  {{if .HeaderData.Keywords }}
  <meta name="keywords" content="{{.HeaderData.Keywords}}" /> {{end}}
  <link rel="stylesheet" href="/static/layui/css/layui.css?v=version_0.1">
  <link rel="stylesheet" href="/static/layui/css/layui.theme.css">
  <link rel="stylesheet" href="/static/css/global.css?v=version_0.1">
  <!-- <link rel="stylesheet" href="/static/css/main.css?v=version_0.1"> -->
  <!-- <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"> -->
  <link rel="icon" href="{{.site_ico}}" type="image/x-icon">
  <link rel="shortcut icon" href="{{.site_ico}}" type="image/x-icon">
</head>

<body style="overflow: hidden;">

  <div class="fly-header layui-bg-black">
    <div class="layui-container">
      <ul class="layui-nav fly-nav layui-hide-xs">

        <!-- 头部标题列表 -->
        {{range .HeaderData.HeaderList}}
        <li class="layui-nav-item {{if eq $.HeaderMenuCheck .ID}} layui-this {{end}}">
          <a href="{{.Href}}">{{.Html}}</a>
        </li>
        {{end}}
      </ul>


      <ul class="layui-nav fly-nav-mobile">
        <li class="layui-nav-item">
          <a></i>{{.HeaderData.Title}}</a>
        </li>
      </ul>

      <ul class="layui-nav fly-nav-user fly-nav-mobile">
        <li class="layui-nav-item">
          <a class="fly-nav-avatar" href="javascript:;">
            <div>
              <i class="layui-icon" style="color: white;font-size: 25px">&#xe653;</i>
            </div>
          </a>
          <dl class="layui-nav-child">
            <!-- 头部标题 手机端 -->
            {{range .HeaderData.HeaderList}}
            <dd><a href="{{.Href}}" style="text-align: center;">{{.Html}}</a></dd>
            {{end}}
          </dl>
        </li>

      </ul>
    </div>
  </div>
